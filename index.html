<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop for unique and creative posters online. Discover a wide range of designs to decorate your space!">
    <title>Online Posters Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .poster {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            transition: transform 0.2s;
        }
        .poster:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .poster {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Posters Shop</h1>
    </header>
    <main>
        <section>
            <article class="poster" role="article">
                <h2>Poster Title 1</h2>
                <p>Description of poster 1. Perfect for your living room!</p>
            </article>
            <article class="poster" role="article">
                <h2>Poster Title 2</h2>
                <p>Description of poster 2. A great addition to your office!</p>
            </article>
            <article class="poster" role="article">
                <h2>Poster Title 3</h2>
                <p>Description of poster 3. Ideal for a creative space!</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Online Posters Shop</p>
    </footer>
</body>
</html>
